<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="imgs/www.png">
    <link rel="stylesheet" href="css/form_style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact us</title>
  </head>
  <body>
    <p style="font-size:1.6rem">Contact us</p>
    <br>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form"> 
        <br><br>
      <label for="">Name</label><br><br>
      <input class="name" type="text" placeholder="First_Name Last_Name" ><br >
      <label for="">Email</label><br><br>
      <input class="email" type="email" placeholder="Email" ><br>
      <label for="">Roll_No</label><br><br>
      <input class="roll" type="text" placeholder="E.g A069" ><br>
      <label for="">Phone</label><br><br>
      <input class="phone" type="text" placeholder="Kaise bhi likde" ><br>
      <label for="">Message</label><br><br>
      <textarea
        class="message"
        cols="30"
        rows="10"
        placeholder="Bhai Hindi mai likde"
        
      ></textarea><br>
      <br>
      <div class="status">
        <p>Your form was submited do not reply again</p>
        </div><br>
      <div style="text-align: center;">
      <button class="button" type="submit" style="vertical-align:middle;"><span style="font-family:'Press Start 2P', cursive;font-size: 0.7rem;line-height: 1.6rem;">Apply </span></button>
      <!--<button type="submit">Submit</button>-->
        </div>
      
    </form>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="Js/mail.js"></script>
  </body>
</html>
